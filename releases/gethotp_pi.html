<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>com.ggusev.otp.gethotp Property Inspector</title>
    <link rel="stylesheet" href="../com.ggusev.otp.sdPlugin/property_inspector/streamdeck-javascript-sdk/css/sdpi.css"/>
</head>

<body>
<div class="sdpi-wrapper">

        <div class="sdpi-item">
        <div class="sdpi-item-label">Secret</div>
        <input class="sdpi-item-value" id="secret" required type="text" onchange="onchange_secret()"
               value="" placeholder="JBSWY3DPEHPK3PXP" >
    </div>
    <div type="checkbox" class="sdpi-item">
        <div class="sdpi-item-label">Auto increase</div>
        <div class="sdpi-item-value">
            <div class="sdpi-item-child">
                <input class="sdpi-item-value" id="auto_increase" type="checkbox" onchange="onchange_auto_increase()" 
                     >
                <label for="auto_increase" class="sdpi-item-label">
                    <span></span>
                </label>
            </div>
        </div>
    </div>

</div>

<!-- Stream Deck Libs -->
<script src="../com.ggusev.otp.sdPlugin/property_inspector/streamdeck-javascript-sdk/js/constants.js"></script>
<script src="../com.ggusev.otp.sdPlugin/property_inspector/streamdeck-javascript-sdk/js/prototypes.js"></script>
<script src="../com.ggusev.otp.sdPlugin/property_inspector/streamdeck-javascript-sdk/js/timers.js"></script>
<script src="../com.ggusev.otp.sdPlugin/property_inspector/streamdeck-javascript-sdk/js/utils.js"></script>
<script src="../com.ggusev.otp.sdPlugin/property_inspector/streamdeck-javascript-sdk/js/events.js"></script>
<script src="../com.ggusev.otp.sdPlugin/property_inspector/streamdeck-javascript-sdk/js/api.js"></script>
<script src="../com.ggusev.otp.sdPlugin/property_inspector/streamdeck-javascript-sdk/js/property-inspector.js"></script>
<script src="../com.ggusev.otp.sdPlugin/property_inspector/streamdeck-javascript-sdk/js/dynamic-styles.js"></script>
<script>
    console.log('Property Inspector loaded', $PI);

        const secret_el = document.getElementById("secret")
    const auto_increase_el = document.getElementById("auto_increase")

    let settings

    $PI.onConnected(jsn => {
        console.log('Property Inspector connected', jsn);
        console.log(jsn.actionInfo.payload.settings);
        settings = jsn.actionInfo.payload.settings;

                if (settings["secret"] !== undefined) {
            secret_el.value = settings.secret
        } else {
            settings["secret"] = secret_el.value
        }
        if (settings["auto_increase"] !== undefined) {
            auto_increase_el.checked = settings.auto_increase
        } else {
            settings["auto_increase"] = auto_increase_el.checked
        }

        $PI.setSettings(settings);
    });

    $PI.onDidReceiveSettings("com.ggusev.otp.gethotp", jsn => {
        settings = jsn.payload.settings

                if (settings["secret"] !== undefined) {
            secret_el.value = settings.secret
        } else {
            settings["secret"] = secret_el.value
        }
        if (settings["auto_increase"] !== undefined) {
            auto_increase_el.checked = settings.auto_increase
        } else {
            settings["auto_increase"] = auto_increase_el.checked
        }
    });

        const onchange_secret = () => {
        console.log(secret_el.value);
        settings["secret"] = secret_el.value;
        $PI.setSettings(settings);
    }
    const onchange_auto_increase = () => {
        console.log(auto_increase_el.checked);
        settings["auto_increase"] = auto_increase_el.checked
        $PI.setSettings(settings);
    }

    function get_select_values_and_selected(element) {
        let values = [];
        for (let i = 0; i < element.options.length; i++) {
            let option = element.options[i];
            if (option.value === "null") {
                continue;
            }
            values.push(option.value);
        }
        let selected
        if (element.value === "null") {
            selected = null
        } else {
            selected = element.value
        }
        return {
            values: values,
            selected: selected
        };
    }

    function update_select_options(element, values, selected_value) {
        element.innerHTML = '';

        if (selected_value === null) {
            selected_value = "null";
        }

        const nullOption = document.createElement('option');
        nullOption.value = "null";
        nullOption.text = "";
        element.appendChild(nullOption);

        values.forEach(value => {
            if (value === null) {
                return;
            }
            const option = document.createElement('option');
            option.value = value;
            option.text = value;
            element.appendChild(option);
        });

        if (values.includes(selected_value)) {
            element.value = selected_value;
            return true
        } else {
            element.value = "null";
            return false
        }
    }

</script>
</body>

</html>
